<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Example of jquery.html5validation</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<h1>Example of jquery.html5validation</h1>
		<form action="#">
			<fieldset>
				<legend>required</legend>
				<input type="search" value="" required="required" required-error="fill the search box" />
			</fieldset>
			<fieldset>
				<legend>pattern</legend>
				<input type="search" value="abc123" pattern="\d*" pattern-error="input number only" />
			</fieldset>
			<fieldset>
				<legend>min / max</legend>
				<input type="number" value="0" min="1" max="10" min-error="must be at least 1" max-error="must be at most 10" />
			</fieldset>
			<input type="submit" />
			<input type="reset" />
		</form>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.js"></script>
		<script type="text/javascript" src="jquery.html5validation.js"></script>
		<script type="text/javascript">
(function($, window)
{
	$(function($)
	{
		$("form").html5validation();
	});
})(jQuery, window);
		</script>
	</body>
</html>
