<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Example of jquery.html5required</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<h1>Example of jquery.html5required</h1>
		<form action="#">
			<label for="id_search">search</label>
			<input type="search" id="id_search" name="search" required="required" data-required-error="fill the search box" />
			<input type="submit" />
		</form>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.js"></script>
		<script type="text/javascript" src="jquery.html5required.js"></script>
		<script type="text/javascript">
(function($, window)
{
	$(function($)
	{
		$("form").html5Required();
	});
})(jQuery, window);
		</script>
	</body>
</html>
