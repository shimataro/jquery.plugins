<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Example of jquery.labels</title>
		<style type="text/css">
label.checkbox
{
	color: blue;
	background-color: red;
}
label.radio
{
	color: red;
	background-color: blue;
}
		</style>
	</head>
	<body>
		<h1>Example of jquery.label</h1>

		<h2>checkbox</h2>
		<div>
			<label for="id_checkbox">label1</label>
		</div>
		<div>
			<label><input type="checkbox" id="id_checkbox" name="checkbox">label2</label>
		</div>

		<h2>radio</h2>
		<div>
			<input type="radio" id="id_radio1" name="radio" />
			<label for="id_radio1">label3</label>
		</div>
		<div>
			<label for="id_radio2"><input type="radio" id="id_radio2" name="radio" />label4</label>
		</div>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.min.js"></script>
		<script type="text/javascript" src="jquery.labels.js"></script>
		<script type="text/javascript">
(function($, window)
{
	$(function($)
	{
		$(":checkbox").labels().addClass("checkbox");
		$(":radio").labels().addClass("radio");
	});
})(jQuery, window);
		</script>
	</body>
</html>
